<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js projects</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="calc">
            <input type="text" placeholder="0" id="input" />

            <button id="1" class="num" onclick="calculate('1')">1</button>
            <button id="2" class="num" onclick="calculate('2')">2</button>
            <button id="3" class="num" onclick="calculate('3')">3</button>
            <button id="+" class="op" onclick="calculate('+')">+</button>
            <button id="4" class="num" onclick="calculate('4')">4</button>
            <button id="5" class="num" onclick="calculate('5')">5</button>
            <button id="6" class="num" onclick="calculate('6')">6</button>
            <button id="-" class="op" onclick="calculate('-')">-</button>
            <button id="7" class="num" onclick="calculate('7')">7</button>
            <button id="8" class="num" onclick="calculate('8')">8</button>
            <button id="9" class="num" onclick="calculate('9')">9</button>
            <button id="*" class="op" onclick="calculate('*')">*</button>
            <button id="0" class="num" onclick="calculate('0')">0</button>

            <button id="c" class="fx" onclick="clc()">clear</button>
            <button id="d" class="fx" onclick="del()">del</button>
            <button id="/" class="op" onclick="calculate('/')">/</button>
            <button id="ans" class="fx" onclick="Result()">=</button>
            <script src="cal.js" ;></script>
        </div>
    </div>
</body>

</html>
